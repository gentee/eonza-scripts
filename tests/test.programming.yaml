settings:
  name: test.programming
  title: '#_name#'
  path: '#.tests#'
  desc: '#_desc#'
  loglevel: 6
params:
- name: retvar
  title: '#.resultvar#'
  type: 2
- name: mode
  title: Mode
  type: 3
  options:
    items:
    - title: return var
      value: retvar
    - title: return
      value: ret
    - title: return while
      value: retwhile
tree:
- name: source-code
  values:
    _desc: SplitCmdLine
    _ifcond: GetVar("mode") == "retvar"
    code: |-
      arr pars = SplitCmdLine(`\p рус -n -p="тест" "c:\мои док\file.txt"  "" 'A "B C" D'`)
      SetVar("qpars", obj(pars))
      %body%
  children:
  - name: assertions
    values:
      list:
      - cmp: equal
        not: false
        value: \p
        var: qpars[0]
      - cmp: equal
        not: false
        value: рус
        var: qpars[1]
      - cmp: equal
        not: false
        value: -n
        var: qpars[2]
      - cmp: equal
        not: false
        value: -p="тест"
        var: qpars[3]
      - cmp: equal
        not: false
        value: c:\мои док\file.txt
        var: qpars[4]
      - cmp: equal
        not: false
        value: ""
        var: qpars[5]
      - cmp: equal
        not: false
        value: A "B C" D
        var: qpars[6]
- name: set-variables
  values:
    list:
    - value: "100"
      var: counter
    - value: "101"
      var: app
- name: append-to-variable
  values:
    name: app
    sep: "0"
    subst: "1"
    value: "12"
- name: append-to-variable
  values:
    name: app
    sep: "1"
    subst: "1"
    value: "777"
- name: append-to-variable
  values:
    name: app2
    sep: ""
    subst: "1"
    value: '#counter#'
- name: append-to-variable
  values:
    name: app2
    sep: ""
    subst: "1"
    value: '#counter#='
- name: assertions
  values:
    list:
    - cmp: equal
      not: false
      value: "1010121777"
      var: app
    - cmp: equal
      not: false
      value: 100100=
      var: app2
- name: source-code
  open: true
  values:
    _ifcond: '!IsEntry()'
    code: |-
      ResultVar(GetVar("retvar") + "x", "No Result")
      %body%
- name: while
  open: true
  values:
    list:
    - cmp: equal
      next: "0"
      not: true
      value: Stop
      var: counter
  children:
  - name: return.eonza
    values:
      _ifcond: GetVar("mode") == "retwhile"
      resultvar: '#retvar#'
      value: While
  - name: set-variables
    values:
      list:
      - value: Stop
        var: counter
- name: assertions
  values:
    errmsg: ""
    list:
    - cmp: equal
      not: false
      value: Stop
      var: counter
- name: return.eonza
  values:
    _ifcond: GetVar("mode") == "retvar"
    resultvar: '#retvar#'
    value: Default Result
- name: return.eonza
  values:
    _ifcond: GetVar("mode") == "ret"
    resultvar: ""
    value: ""
- name: error.eonza
  values:
    text: Ooops 'Return' problem
langs:
  en:
    _desc: Default tests for Programming group
    _name: Test - Programming
  ru:
    _desc: Тесты для группы Программирование
    _name: Тест - Программирование
